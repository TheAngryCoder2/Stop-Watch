<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5ed7ecda58.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopWatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <i class="fa-solid fa-circle-play" //id="play" onclick="watchStart()" ></i>
            <i class="fa-solid fa-circle-stop" onclick="watchStop()"></i>
            <i class="fa-solid fa-reply" onclick="watchReset()"></i>
        </div>
    </div>
    
</body>
</html>
